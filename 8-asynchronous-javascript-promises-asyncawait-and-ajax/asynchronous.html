<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asynchronous JavaScript</title>
</head>

<body>
  <h1>Asynchronous JavaScript</h1>
  <script>
    function getRecipe() {
      setTimeout(() => {
        const recipeID = [523, 238, 485, 859];
        console.log(recipeID);

        setTimeout(id => {
          const recipe = {title: 'Makarna', publisher: 'Ali'};
          console.log(`${id}: ${recipe.title}`);

          setTimeout(publisher => {
            const recipe = {title: 'Etliekmek', publisher: 'Ali'};
            console.log(recipe);
          }, 1500, recipe.publisher);
        }, 1500, recipeID[2]);
      }, 1500);
    }
    getRecipe();
  </script>
</body>

</html>
